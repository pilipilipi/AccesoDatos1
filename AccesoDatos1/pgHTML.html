<html>
    <head>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <title>Lista de Alumnos</title>
        <style>
          body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #fdf4ff; /* fondo rosa muy suave */
            padding: 20px;
          }

          h1 {
            color: #d63384; /* rosa fucsia */
            font-size: 20px; /* título más pequeño */
            text-align: center;
            margin-bottom: 15px;
          }

          table {
            border-collapse: collapse;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 0 8px rgba(214, 51, 132, 0.3);
          }

          th {
            background-color: #66b2ff; /* azul más claro */
            color: white;
            padding: 8px;
            border: 0.5px solid #66b2ff; /* borde más fino */
            font-weight: 600;
          }

          td {
            border: 0.5px solid #2e8b57; /* verde más fuerte */
            padding: 7px;
          }

          tr:nth-child(even) {
            background-color: #d9fdd3; /* verde claro pero visible */
          }

          tr:hover {
            background-color: #ffe6f0; /* rosa suave al pasar el ratón */
          }
        </style>
    </head>
    <body>
        <h1>Listado de Alumnos</h1>
        <table>
            <tr>
                <th>NIA</th><th>Nombre</th><th>Apellidos</th><th>Ciclo</th><th>Curso</th><th>Grupo</th><th>G&eacute;nero</th><th>Fecha de Nacimiento</th>
            </tr>
            <tr>
                <td>6</td><td>h</td><td>h</td><td>h</td><td>h</td><td>h</td><td>h</td><td>01/07/2007</td>
            </tr>
        </table>
    </body>
</html>
